<body>
  <h1>Rock Paper Scissors</h1>
  <h2>Minecraft Edition</h2>

  <div class="container" id="startBox">
  <div class="card" style="width:30rem">
    <div class="card-header">
      Enter your name to play
    </div>
    <div class="card-body">
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label for="playerName" class="sr-only">Name</label>
          <input type="name" class="form-control" id="playerName" placeholder="Steve">
          </div>
        <button type="submit" class="btn btn-success mb-2" id="startBtn">Let's play!</button>
      </form>
    </div>
  </div>
  </div>

  <div id="choice">
  <p>choose your weapon:</p>

  <img class="choice" id="rock" value = "r" src="assets/images/rock.png" alt="rock"width:"50%">
  <img class="choice" id="paper" value = "p" src="assets/images/paper.png" alt="paper">
  <img class="choice" id="scissors" value = "s" src="assets/images/scissors.png" alt="scissors">
  </div>
  <div id="game">
    <p id="pOneChoice"></p>
    <p id="pTwoChoice"></p>
  </div>
  <div id="tally">
    <p id="wins">Wins:</p>
    <p id="losses">Losses:</p>
    <p id="draws">Ties:</p>
  </div>
